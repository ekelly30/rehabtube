<!DOCTYPE html>
<html>
  <body>
    <a href="/">Home</a>
    <p>Videos: </p>
    {% for video in videos %}
      <img src="{{ video.snippet.thumbnails.default.url }}" style="padding-right: 15px">
      <div style="vertical-align:top; display: inline-block">
        <strong>
          <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank">
            {{ video.snippet.title }}
          </a>
        </strong><br/>
        {{ video.snippet.description }}
      </div><br/><br/>
    {% endfor %}

  {% if prev_page %}
    <a href="/search?query={{ query }}&page={{ prev_page }}" >Previous</a>
  {% endif %}

  {% if next_page %}
    <a href="/search?query={{ query }}&page={{ next_page }}" >Next</a>
  {% endif %}

  </body>
</html>
